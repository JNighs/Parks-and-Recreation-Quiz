<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Test your Parks and Recreation knowledge in this quiz!">
	<link rel="stylesheet" href="float-grid.css">
	<link rel="stylesheet" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<title>Parks and Recreation Quiz</title>
</head>

<body>
	<header role="banner">
		<div class="row">
			<div class="col-12 logo">
				<img src="https://i.imgur.com/xlMkKAb.png" alt="Parks and Recreation">
			</div>
		</div>
	</header>

	<main role="main">
		<div class=row>
			<!--Start Page-->
			<div class="startPage hidden col-12">
				<h1>Are you the ultimate Parks and Recreation fan?</h1>
				<button type="button" class="startButton">Let's See</button>
			</div>
			<!--Questions Page-->
			<div class="col-12 stats hidden">
				<h2 class="alignLeft">Question: <span class="currentQuestion"></span></h2>
				<h2 class="alignRight">Score: <span class="currentScore"></span></h2>
			</div>
			<div class="questionPage hidden col-12">
				<form>
					<fieldset name="question">
						<legend id="questionLabel">Question</legend>
						<div class="choices"></div>
						<button type="submit" class="submitButton">Submit</button>
					</fieldset>
				</form>
			</div>
			<!--Answer Page-->
			<div class="answerPage hidden col-12">
				<h1>You are <span class="answerCheck"></span>!</h1>
				<img src="" alt="" class="answerPicture">
				<h2 class="hidden">The answer was: <span class="correctAnswer"></span></h2>
				<button type="button" class="nextQuestion">Next Question</button>
			</div>
			<!--Score Page-->
			<div class="scorePage hidden col-12">
				<h1>Your Score is: <span class="finalScore"></span></h1>
				<img src="" alt="" class="scorePicture">
				<h2 class="scoreText"></h2>
				<button type="button" class="restartQuiz">Try Again</button>
				<p>Art by James Rostron</p>
			</div>
		</div>
	</main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="database.js"></script>
	<script src="index.js"></script>
</body>

</html>
